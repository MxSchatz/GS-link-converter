<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>G&S Link Converter</title>
    <script src="https://kit.fontawesome.com/77ea0bebf3.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

  <div id="title">
    <p id="compatabilityNotice" class="fadeIn"><i class="fas fa-exclamation-circle"></i> Best viewed in Chrome and Firefox.
    </p>
    <h1>G&S Link Converter</h1>
  </div>

  <div class="convert-inputs">
      <textarea name="file-path" id="file-path" class="textBox" onclick="clearIt()">File Path Here</textarea>
      <hr>
      <h2>Convert Options</h2>
      <table>
        <tr>
          <td>
            <button id="submit-path">Windows to Mac</button>
            <button id="submit-broken">Broken Mac Link</button>
          </td>
        </tr>
      </table>
  </div>


  <div id="demResultsMayne">
    <p class="fadeIn"></p>
    <div id="clickResults"></div>
    <p id="notification" class="fadeIn"></p>
  </div>

  <script src="alltheaction.js"></script>
</body>

</html>
